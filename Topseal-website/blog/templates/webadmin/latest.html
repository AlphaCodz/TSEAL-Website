{% extends "webadmin/base.html" %}
{% block body %}
<!-- Begin Featured
	================================================== -->
	<section class="featured-posts">
        <div class="section-title">
            <h2><span>Latest</span></h2>
        </div>
        <div class="card-columns listfeaturedtag">
        {% for articles in object_list %}
            <!-- begin post -->
            <div class="card">
                <div class="row">
                    <div class="col-md-5 wrapthumbnail">
                        <a href="post.html">
                            <div class="thumbnail" style="background-image: url({{articles.description_image.url}}); border-radius: 15px;">
                            </div>
                        </a>
                    </div>
                    
                    <div class="col-md-7">
                        <div class="card-block">
                        
                              <h2 class="card-title"><a href="{{articles.id}}">{{articles.title}}</a></h2>
                            
                            <h4 class="card-text">{{articles.content|slice:"200"}} ...</h4>
                            <div class="metafooter">
                                <div class="wrapfooter">
                                    <span class="meta-footer-thumb">
                                    <a href=""><img class="author-thumb" alt="Sal" src= "{{articles.author.profile_image.url}}"> </a>
                                    </span>
                                    <span class="author-meta">
                                    <span class="post-name"><a href="author.html">{{articles.author.first_name}} {{articles.author.last_name}}</a></span><br/>
                                    <span class="post-read">{{articles.published_at|timesince}} ago</span>
                                    </span>
                                   
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
            <!-- end post -->
    
                <!-- end post -->
    
        </div>
        </section>

{% endblock %}
