<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="../blog/static/img/topseal.png" />

    <title>TopSeal</title>
    <!-- Bootstrap core CSS -->

    <link href="../blog/static/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Fonts -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap");
    </style>

    <!-- Custom styles for this template -->
    <link href="../blog/static/css/mediumish.css" rel="stylesheet" />
    <link href="../blog/static/css/global.css" rel="stylesheet" />
    <link href="../blog/static/css/signup.css" rel="stylesheet" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <nav
      class="navbar navbar-toggleable-md navbar-light bg-white fixed-top mediumnavigation"
    >
      <button
        class="navbar-toggler navbar-toggler-right"
        type="button"
        data-toggle="collapse"
        data-target="#navbarsExampleDefault"
        aria-controls="navbarsExampleDefault"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="container">
        <!-- Begin Logo -->
        <a class="navbar-brand" href="{% url 'blog:index' %}">
          <img
            src="../blog/static/img/logo.png"
            alt="logo"
            style="width: 200px; object-fit: cover"
        /></a>

        <!-- End Logo -->
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
          <!-- Begin Menu -->
          <ul
            class="navbar-nav ml-auto"
            style="
              font-family: 'Lato', sans-serif;
              font-family: 'Open Sans', sans-serif;
              font-weight: bold;
            "
          >
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'blog:index' %}"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link" href="{% url 'blog:latest' %}">Latest News</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="{% url 'blog:latest' %}">Top News</a>
            </li>

            <li class="nav-item">
              <a
                class="nav-link"
                href="{% url 'blog:create' %}"
                style="
                  border: 2px solid black;
                  color: rgb(59, 57, 153);
                  border-radius: 20px;
                  border-color: rgb(59, 57, 153);
                  text-align: center;
                "
                >Create Article</a
              >
            </li>
          </ul>
          <!-- End Menu -->
          <!-- Begin Search -->
          <form class="form-inline my-2 my-lg-0">
            <input
              class="form-control mr-sm-2"
              type="text"
              placeholder="Search"
            />
            <span class="search-icon"
              ><svg
                class="svgIcon-use"
                width="25"
                height="25"
                viewbox="0 0 25 25"
              >
                <path
                  d="M20.067 18.933l-4.157-4.157a6 6 0 1 0-.884.884l4.157 4.157a.624.624 0 1 0 .884-.884zM6.5 11c0-2.62 2.13-4.75 4.75-4.75S16 8.38 16 11s-2.13 4.75-4.75 4.75S6.5 13.62 6.5 11z"
                ></path>
              </svg>
            </span>
          </form>
          <!-- End Search -->
        </div>
      </div>
    </nav>
    <!-- End Nav
        ================================================== -->

    <!-- Begin Site Title
        ================================================== -->
    <div class="container">
      <div class="mainheading">
        <h1 class="sitetitle"></h1>
        <p class="lead"></p>
      </div>

      <div id="signup_block">
        <h1>Sign Up</h1>
        <small>We need some information to get you access to TopSeal </small>
        <form id="">
          <div class="">
            <label for="full_name">Full Name<span>*</span></label>
            <input type="text" name="full_name" placeholder="John Smith" />
          </div>

          <div class="">
            <label for="password">Email address<span>*</span></label>
            <input type="email" name="password" />
          </div>

          <div class="">
            <label for="what">What do you want to do on Topseal?</label>
            <select name="" id="">
              <option value="">Read Articles</option>
              <option value="">Write Blog Articles</option>
            </select>
          </div>

          <div class="">
            <label for="password">Password<span>*</span> </label>
            <input type="password" name="password" />
          </div>
          <div class="">
            <label for="confirm_password">Confirm Password<span>*</span></label>
            <input type="password" name="confirm_password" />
          </div>

          <button class="custom_submit_btn">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
